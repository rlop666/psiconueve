<header>
	<a href="/" class="logo"></a>
	<button class="menu-launcher">
		<span class="menu-bar"></span>
	</button>
</header>
<div class="menu-fs">
	<nav class="menu-options">
		<ul>
			{% assign nav_menu = site.html_pages | sort:"nav" %}
			{% for i in nav_menu %}
				{% if i.nav %}
					<li {% if i.url == page.url %}class="active"{%  endif %}>
						<a href="{{ site.baseurl }}{{ i.url }}">{{ i.title }}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>
</div>
